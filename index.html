<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Mbane Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <form class="submit-form" id="submit-form">
          <input
            type="text"
            name="city"
            id="search-form-input"
            placeholder="Enter a city..."
            class="search-form-input"
          />
          <input
            type="submit"
            name="search"
            value="Search"
            class="search-form-button"
          />
        </form>
      </div>
      <div class="main">
        <div class="top-part">
          <h1 class="city" id="searched-city"></h1>
          <p class="date" id="date"></p>
          <p id="icon"></p>
          <h2 class="current-temp"><span id="current-temp"></span>°C</h2>
          <p class="temp-description" id="temp-description"></p>
        </div>
        <div class="bottom-part">
          <p class="wind-speed">
            Wind Speed <br />
            <span id="wind-speed"></span><strong> km/h</strong>
          </p>
          <p class="humidity">
            Humidity <br />
            <span id="humidity"></span><strong>%</strong>
          </p>
        </div>
      </div>
      <div class="weekly-forecast" id="weekly-forecast"></div>
      <button class="btn" id="btn">Weekly forecast</button>
      <div class="footer">
        <p>
          Made with ❤️ by
          <a
            href="https://www.linkedin.com/in/zenande-mbane-02a492166/"
            target="_blank"
            >Zenn.</a
          >, is open-sourced on
          <a href="https://github.com/Averetech">GitHub</a> and hosted on
          <a href="https://app.netlify.com/teams/averetech/sites">Netlify</a>.
        </p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
