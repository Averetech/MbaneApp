<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Mbane Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <form class="submit-form">
          <input
            type="text"
            name="city"
            placeholder="Enter a city..."
            class="search-form-input"
          />
          <input
            type="submit"
            name="search"
            value="Search"
            class="search-form-button"
          />
        </form>
      </div>
      <div class="main">
        <div class="top-part">
          <h1 class="city">Cape Town, South Africa</h1>
          <p class="date">05 Sep, 11:40</p>
          <p class="emoji">⛅</p>
          <h2 class="currentTemp">20°C</h2>
          <p class="temp-description">Mostly Clear</p>
        </div>
        <hr />
        <div class="bottom-part">
          <p class="wind-speed">Wind Speed <br />10km/h</p>
          <p class="humidity">Humidity <br />90%</p>
          <p class="precipitation">Precipitation <br />75%</p>
        </div>
        <button class="btn">Weekly forecast</button>
      </div>
      <div class="footer">
        <p>
          Made with ❤️ by
          <a
            href="https://www.linkedin.com/in/zenande-mbane-02a492166/"
            target="_blank"
            >Zenn.</a
          >, is open-sourced on
          <a href="https://github.com/Averetech">GitHub</a> and hosted on
          <a href="https://app.netlify.com/teams/averetech/sites">Netlify</a>.
        </p>
      </div>
    </div>
  </body>
</html>
