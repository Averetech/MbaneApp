<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mbane Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <form>
          <input type="text" name="city" placeholder="Enter a city..." />
          <input type="search" name="search" value="Search" />
        </form>
      </div>
      <div class="main">
        <div class="top-part">
          <h1 class="city">Cape Town, South Africa</h1>
          <p class="date">05 Sep, 11:40</p>
          <p class="emoji">⛅</p>
          <h2 class="currentTemp">20°C</h2>
          <p class="temp-description">Mostly Clear</p>
        </div>
        <hr />
        <div class="bottom-part">
          <p class="wind-speed">Wind Speed <br />10km/h</p>
          <p class="humidity">Humidity <br />90%</p>
          <p class="precipitation">Precipitation <br />75%</p>
        </div>
      </div>
      <div class="footer">
        <p>
          Made with ❤️ by
          <a
            href="https://www.linkedin.com/in/zenande-mbane-02a492166/"
            target="_blank"
            >Zenn.</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
